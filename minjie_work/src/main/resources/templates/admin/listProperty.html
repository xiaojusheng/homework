<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台-属性管理</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/listProperty.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link href="css/back/style.css" rel="stylesheet">
</head>
<script>
    $(function () {
        $('.adminHeader').load("adminHeader");
        $('.adminNavigator').load("adminNavigator");
        $('.adminFooter').load("adminFooter");
        $("#addForm").submit(function () {
            if (checkEmpty("name", "属性名称"))
                return true;
            return false;
        });
    });
    initProperty();


</script>
<body>
<div class="adminHeader"></div>
<div class="adminNavigator"></div>
<div class="workingArea">

    <ol class="breadcrumb">
        <li><a href="admin_category_list">所有分类</a></li>
        <li><a id="cname"></a></li>
        <li class="active">属性管理</li>
    </ol>

    <div class="listDataTableDiv">
        <table
                class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>属性名称</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody id="t">
            <!--此处插入property的List(ajax)-->
            </tbody>
        </table>
    </div>

    <div class="pageDiv">
        <nav class="">
            <ul class="pagination">
                <li>
                    <a aria-label="Previous" id="index">
                        <span aria-hidden="true">«</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Previous" id="previous">
                        <span aria-hidden="true">‹</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Next" id="next">
                        <span aria-hidden="true">›</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Next" id="last">
                        <span aria-hidden="true">»</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增属性</div>
        <div class="panel-body">
            <form method="post" id="addForm" action="admin_property_add">
                <table class="addTable">
                    <tr>
                        <td>属性名称</td>
                        <td><input id="name" name="name" type="text"
                                   class="form-control"></td>
                    </tr>
                    <tr class="submitTR">
                        <td colspan="2" align="center">
                            <!--<input type="hidden" name="cid" value="${c.id}">-->
                            <input type="hidden" name="cid" id="cid">
                            <button type="submit" class="btn btn-success">提 交</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</div>
<script>
//    对html dom操作则应该把js写在该对象后面！放在前面则为报错(underdefined)
    $(function () {
        $('#cid').attr("value",GetQueryString("cid"));
    });
</script>
<div class="adminFooter"></div>
</body>
</html>
